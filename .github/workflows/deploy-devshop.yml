name: Build and Deploy devShop

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'src/devShop/**'
      - '.github/workflows/deploy-devshop.yml'

env:
  AZURE_RESOURCE_GROUP: rg-devShop
  WEB_VM_NAME: vm-web-devShop
  DOTNET_VERSION: '4.8'

jobs:
  build-and-deploy:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
    
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1
    
    - name: Restore NuGet packages
      run: nuget restore src/devShop.sln
    
    - name: Build solution
      run: msbuild src/devShop.sln /p:Configuration=Release /p:Platform="Any CPU" /p:DeployOnBuild=false
    
    - name: Prepare deployment package
      shell: pwsh
      run: |
        $publishDir = "publish"
        New-Item -ItemType Directory -Path $publishDir -Force
        
        # Copy all necessary files
        Copy-Item -Path "src/devShop/*" -Destination $publishDir -Recurse -Exclude @('obj', '*.csproj.user', 'packages')
        
        Write-Host "Files prepared for deployment"
        Get-ChildItem $publishDir -Recurse | Select-Object FullName
    
    - name: Create deployment package
      shell: pwsh
      run: |
        Compress-Archive -Path "publish/*" -DestinationPath "devShop-app.zip" -Force
        Write-Host "Package created: $(Get-Item devShop-app.zip | Select-Object Name, Length)"
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Upload package to VM and deploy
      shell: pwsh
      run: |
        Write-Host "Deploying application package to VM..."
        
        # Use GitHub's artifact system instead of Azure Storage
        # Download from public GitHub release or use direct URL method
        
        $repoUrl = "https://github.com/gderossilive/devShopDemo"
        $deployScript = @"
        `$ErrorActionPreference = 'Stop'
        Write-Host 'Downloading and deploying application...'
        
        `$zipPath = 'C:\Temp\devShop-app.zip'
        `$appPath = 'C:\inetpub\wwwroot\devShop'
        
        New-Item -ItemType Directory -Path 'C:\Temp' -Force | Out-Null
        
        # Download from GitHub repository archive
        Write-Host 'Downloading repository...'
        [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12
        Invoke-WebRequest -Uri '$repoUrl/archive/refs/heads/main.zip' -OutFile `$zipPath -UseBasicParsing
        
        Write-Host 'Stopping IIS...'
        Import-Module WebAdministration
        Stop-WebAppPool -Name 'devShopPool' -ErrorAction SilentlyContinue
        Start-Sleep -Seconds 2
        
        Write-Host 'Extracting application...'
        `$tempExtract = 'C:\Temp\devShop-extract'
        if (Test-Path `$tempExtract) {
          Remove-Item `$tempExtract -Recurse -Force
        }
        Expand-Archive -Path `$zipPath -DestinationPath `$tempExtract -Force
        
        # Find the src/devShop folder in extracted files
        `$sourcePath = Get-ChildItem -Path `$tempExtract -Recurse -Directory | Where-Object { `$_.Name -eq 'devShop' -and `$_.Parent.Name -eq 'src' } | Select-Object -First 1
        
        if (-not `$sourcePath) {
          throw 'Could not find src/devShop in extracted files'
        }
        
        Write-Host "Source path: `$(`$sourcePath.FullName)"
        
        # Clear and copy application files
        if (Test-Path `$appPath) {
          Remove-Item "`$appPath\*" -Recurse -Force -ErrorAction SilentlyContinue
        }
        New-Item -ItemType Directory -Path `$appPath -Force | Out-Null
        
        Copy-Item -Path "`$(`$sourcePath.FullName)\*" -Destination `$appPath -Recurse -Force
        
        Write-Host 'Setting permissions...'
        icacls `$appPath /grant 'IIS_IUSRS:(OI)(CI)RX' /T | Out-Null
        icacls `$appPath /grant 'IUSR:(OI)(CI)RX' /T | Out-Null
        if (Test-Path "`$appPath\App_Data") {
          icacls "`$appPath\App_Data" /grant 'IIS_IUSRS:(OI)(CI)F' /T | Out-Null
        }
        
        Write-Host 'Starting IIS...'
        Start-WebAppPool -Name 'devShopPool'
        Start-Website -Name 'devShop' -ErrorAction SilentlyContinue
        
        # Cleanup
        Remove-Item `$zipPath -Force -ErrorAction SilentlyContinue
        Remove-Item `$tempExtract -Recurse -Force -ErrorAction SilentlyContinue
        
        Write-Host 'Deployment complete!'
        `$binFiles = Get-ChildItem "`$appPath\bin" -ErrorAction SilentlyContinue
        Write-Host "Files in bin folder: `$(`$binFiles.Count)"
        if (`$binFiles.Count -gt 0) {
          Write-Host 'Sample files:'
          `$binFiles | Select-Object -First 5 | ForEach-Object { Write-Host "  - `$(`$_.Name)" }
        }
        "@
        
        Write-Host "Executing deployment on VM..."
        az vm run-command invoke `
          --resource-group $env:AZURE_RESOURCE_GROUP `
          --name $env:WEB_VM_NAME `
          --command-id RunPowerShellScript `
          --scripts $deployScript
    
    - name: Verify deployment
      shell: pwsh
      run: |
        $webUrl = az vm show -d --resource-group $env:AZURE_RESOURCE_GROUP --name $env:WEB_VM_NAME --query "publicIps" -o tsv
        $url = "http://$webUrl"
        
        Write-Host "Waiting for application to start..."
        Start-Sleep -Seconds 5
        
        try {
          $response = Invoke-WebRequest -Uri $url -UseBasicParsing -TimeoutSec 10
          Write-Host "‚úÖ Deployment successful! Status: $($response.StatusCode)"
          Write-Host "üåê Application URL: $url"
        } catch {
          Write-Host "‚ö†Ô∏è Application deployed but may need time to start: $_"
          Write-Host "üåê Check manually: $url"
        }
